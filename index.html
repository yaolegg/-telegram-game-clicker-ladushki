<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game of 'Ladushki'</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            touch-action: manipulation;
        }
        .header {
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 70%;
            overflow: hidden;
        }
        .element {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out;
            user-select: none;
            touch-action: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .golden {
            color: gold;
            font-size: 50px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            font-size: 18px;
        }
        .end-screen, .start-screen {
            display: none;
            text-align: center;
            padding: 20px;
            transition: display 0.3s;
        }
        .start-screen {
            display: block; /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω –≤–∏–¥–µ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–º Telegram */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark {
            background-color: #1c1c1c;
            color: #ffffff;
        }
        button.light { background-color: #007bff; color: white; }
        button.dark { background-color: #0056b3; color: white; }
    </style>
</head>
<body>
    <div class="header">Game of 'Ladushki'</div>
    <button onclick="window.open('https://taplink.cc/ladushki_kz/m/', '_blank')">–í—ã–±–µ—Ä–∏ —Å–≤–æ–π —Ç–æ—Ä—Ç</button>
    <div class="start-screen" id="startScreen">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
        <button id="start">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>
    <div class="info" id="info" style="display: none;">
        <span id="timer">30</span>
        <span id="score">0</span>
    </div>
    <div class="game-area" id="gameArea" style="display: none;"></div>
    <div class="end-screen" id="endScreen">
        <h3>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h3>
        <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore"></span></p>
        <p id="prediction"></p>
        <button id="restart">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        <button id="share">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            const theme = Telegram.WebApp.colorScheme;
            document.body.classList.add(theme);
            document.querySelectorAll('button').forEach(btn => btn.classList.add(theme));
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const gameDuration = 30;
        const elements = ['üç∞', '‚≠ê', '‚ù§Ô∏è', 'üßÅ']; // –¢–æ—Ä—Ç–∏–∫, –ó–≤–µ–∑–¥–∞, –°–µ—Ä–¥–µ—á–∫–æ, –ü–∏—Ä–æ–∂–Ω–æ–µ
        const predictions = [
            '–°–µ–≥–æ–¥–Ω—è —Ç—ã —Ç–æ—á–Ω–æ –∑–∞—Å–ª—É–∂–∏–ª —Ç–æ—Ä—Ç!',
            '–¢–≤–æ—è —É–¥–∞—á–∞ —Å–ª–∞—â–µ –ø–∏—Ä–æ–∂–Ω–æ–≥–æ!',
            '–ó–≤–µ–∑–¥—ã —Å—É–ª—è—Ç –≤–∫—É—Å–Ω—ã–π –¥–µ–Ω—å!',
            '–°–µ—Ä–¥—Ü–µ –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç: –≤—Ä–µ–º—è –¥–ª—è –¥–µ—Å–µ—Ä—Ç–∞!',
            '–¢—ã ‚Äî –∫–æ—Ä–æ–ª—å —Ç–æ—Ä—Ç–æ–≤ —Å–µ–≥–æ–¥–Ω—è!',
            '–ü–æ–∑–∏—Ç–∏–≤ –∏ —Å–ª–∞–¥–æ—Å—Ç–∏ –∂–¥—É—Ç —Ç–µ–±—è!',
            '–¢–æ—Ä—Ç ‚Äî —ç—Ç–æ —Ç–≤–æ–π —Å—á–∞—Å—Ç–ª–∏–≤—ã–π –±–∏–ª–µ—Ç!',
            '–£–ª—ã–±–Ω–∏—Å—å, –¥–µ—Å–µ—Ä—Ç —É–∂–µ –Ω–∞ –ø–æ–¥—Ö–æ–¥–µ!',
            '–¢—ã –º–∞—Å—Ç–µ—Ä –∫–ª–∏–∫–æ–≤ –∏ —Å–ª–∞–¥–æ—Å—Ç–µ–π!',
            '–°–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å ‚Äî —Å–ø–ª–æ—à–Ω–æ–π –∫—Ä–µ–º!',
            '–ó–æ–ª–æ—Ç–æ–π —ç–ª–µ–º–µ–Ω—Ç –ø—Ä–∏–Ω–æ—Å–∏—Ç —É–¥–∞—á—É!',
            '–ü–∏—Ä–æ–∂–Ω—ã–µ —à–µ–ø—á—É—Ç: —Ç—ã –ø–æ–±–µ–¥–∏—Ç–µ–ª—å!'
        ];
        let score = 0;
        let timeLeft = gameDuration;
        let gameInterval;
        let spawnInterval;
        let goldenCount = 0;
        let goldenTimes = [10, 20, 25]; // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ 3 –∑–æ–ª–æ—Ç—ã—Ö –¥–ª—è —Ç–µ—Å—Ç–∞; —É–º–µ–Ω—å—à–∏—Ç–µ –¥–æ [10,20] –µ—Å–ª–∏ –Ω—É–∂–Ω–æ 2

        const gameArea = document.getElementById('gameArea');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const endScreen = document.getElementById('endScreen');
        const startScreen = document.getElementById('startScreen');
        const info = document.getElementById('info');
        const finalScore = document.getElementById('finalScore');
        const predictionEl = document.getElementById('prediction');
        const startBtn = document.getElementById('start');
        const restartBtn = document.getElementById('restart');
        const shareBtn = document.getElementById('share');

        function startGame() {
            console.log('–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞');
            score = 0;
            timeLeft = gameDuration;
            goldenCount = 0;
            goldenTimes = [10, 20, 25]; // –°–±—Ä–æ—Å
            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            endScreen.style.display = 'none';
            startScreen.style.display = 'none';
            info.style.display = 'flex';
            gameArea.style.display = 'block';
            gameArea.innerHTML = '';
            predictionEl.textContent = '';
            gameInterval = setInterval(updateTimer, 1000);
            setSpawnRate(1000);
        }

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
                return;
            }
            const elapsed = gameDuration - timeLeft;
            const progress = elapsed / gameDuration;
            const spawnDelay = 1000 - (progress * 750);
            setSpawnRate(spawnDelay);

            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–∞–≤–Ω –∑–æ–ª–æ—Ç—ã—Ö
            if (goldenTimes.includes(elapsed) && goldenCount < goldenTimes.length) {
                spawnElement(true);
                console.log('–ó–æ–ª–æ—Ç–æ–π —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∞–≤–Ω–µ–Ω –Ω–∞ ' + elapsed + ' —Å–µ–∫');
            }
        }

        function setSpawnRate(delay) {
            clearInterval(spawnInterval);
            spawnInterval = setInterval(() => spawnElement(false), delay);
        }

        function spawnElement(forceGolden = false) {
            const isGolden = forceGolden || (Math.random() < 0.1 && goldenCount < goldenTimes.length);
            if (isGolden) goldenCount++;

            const element = document.createElement('div');
            element.classList.add('element');
            if (isGolden) element.classList.add('golden');
            element.textContent = elements[Math.floor(Math.random() * elements.length)];

            element.style.left = `${Math.random() * 90}%`;
            element.style.top = `${Math.random() * 90}%`;

            element.addEventListener('click', () => {
                if (isGolden) {
                    score += 50;
                    showPrediction();
                } else {
                    score += 10;
                }
                scoreEl.textContent = score;
                gameArea.removeChild(element);
            });

            gameArea.appendChild(element);

            setTimeout(() => {
                if (gameArea.contains(element)) gameArea.removeChild(element);
            }, 1000 + Math.random() * 500);
        }

        function showPrediction() {
            const pred = predictions[Math.floor(Math.random() * predictions.length)];
            predictionEl.textContent = pred + ' –¢–≤–æ–π –ø—Ä–æ–º–æ–∫–æ–¥ —Å–æ —Å–∫–∏–¥–∫–æ–π –Ω–∞ –∑–∞–∫–∞–∑ —Ç–æ—Ä—Ç–∞ "LADTORTY25"!';
            console.log('–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ: ' + pred);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            gameArea.innerHTML = '';
            gameArea.style.display = 'none';
            info.style.display = 'none';
            finalScore.textContent = score;
            if (!predictionEl.textContent) showPrediction();
            endScreen.style.display = 'block';
            console.log('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞, —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –ø–æ–∫–∞–∑–∞–Ω');
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            startScreen.style.display = 'block';
            endScreen.style.display = 'none';
        });
        shareBtn.addEventListener('click', () => {
            const result = `–ú–æ–π —Å—á–µ—Ç –≤ Game of 'Ladushki': ${score}! ${predictionEl.textContent}`;
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData(result);
            } else if (navigator.share) {
                // Web Share API –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞ –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö
                navigator.share({
                    title: 'Game of Ladushki',
                    text: result,
                    url: window.location.href // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, —Å—Å—ã–ª–∫–∞ –Ω–∞ –∏–≥—Ä—É
                }).catch((error) => console.error('–û—à–∏–±–∫–∞ —à–∞—Ä–∏–Ω–≥–∞:', error));
            } else {
                // Fallback –Ω–∞ alert, –µ—Å–ª–∏ —à–∞—Ä–∏–Ω–≥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                alert('–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —ç—Ç–∏–º –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö: ' + result);
            }
        });
    </script>
</body>
</html>
