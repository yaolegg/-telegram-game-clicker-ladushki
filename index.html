<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game of 'Ladushki'</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            touch-action: manipulation; /* Оптимизация для сенсорных экранов */
        }
        .header {
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 70%;
            overflow: hidden;
        }
        .element {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out;
            user-select: none;
            touch-action: none;
        }
        .element img {
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .golden {
            width: 60px;
            height: 60px;
            filter: brightness(1.5); /* Для "золотого" эффекта */
        }
        .info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            font-size: 18px;
        }
        .end-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        /* Поддержка тем Telegram */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark {
            background-color: #1c1c1c;
            color: #ffffff;
        }
        button.light { background-color: #007bff; color: white; }
        button.dark { background-color: #0056b3; color: white; }
    </style>
</head>
<body>
    <div class="header">Game of 'Ladushki'</div>
    <button onclick="window.open('https://taplink.cc/ladushki_kz/m/', '_blank')">Выбери свой торт</button>
    <div class="info">
        <span id="timer">30</span>
        <span id="score">0</span>
    </div>
    <div class="game-area" id="gameArea"></div>
    <div class="end-screen" id="endScreen">
        <h2>Игра окончена!</h2>
        <p>Ваш счет: <span id="finalScore"></span></p>
        <p id="prediction"></p>
        <button id="restart">Играть снова</button>
        <button id="share">Поделиться</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            const theme = Telegram.WebApp.colorScheme;
            document.body.classList.add(theme);
            document.querySelectorAll('button').forEach(btn => btn.classList.add(theme));
        }

        // Настройки игры
        const gameDuration = 30;
        const elements = [
            'https://upload.wikimedia.org/wikipedia/commons/1/1e/Cake_icon.svg', // Тортик
            'https://upload.wikimedia.org/wikipedia/commons/3/3f/Star_icon_stylized.svg', // Звезда
            'https://upload.wikimedia.org/wikipedia/commons/4/4f/Heart_icon_red_hollow.svg', // Сердечко
            'https://upload.wikimedia.org/wikipedia/commons/7/7a/Cupcake_icon.svg' // Пирожное
        ];
        const predictions = [
            'Сегодня ты точно заслужил торт!',
            'Твоя удача слаще пирожного!',
            'Звезды сулят вкусный день!',
            'Сердце подсказывает: время для десерта!',
            'Ты — король тортов сегодня!',
            'Позитив и сладости ждут тебя!'
        ];
        let score = 0;
        let timeLeft = gameDuration;
        let gameInterval;
        let spawnInterval;
        let goldenCount = 0;
        const minGoldens = 2;
        const maxGoldens = 3;
        let goldenTimes = [10, 20]; // Фиксированные секунды для минимум 2 золотых
        if (Math.random() > 0.5) goldenTimes.push(25); // Шанс на третий

        const gameArea = document.getElementById('gameArea');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const endScreen = document.getElementById('endScreen');
        const finalScore = document.getElementById('finalScore');
        const predictionEl = document.getElementById('prediction');
        const restartBtn = document.getElementById('restart');
        const shareBtn = document.getElementById('share');

        function startGame() {
            score = 0;
            timeLeft = gameDuration;
            goldenCount = 0;
            goldenTimes = [10, 20];
            if (Math.random() > 0.5) goldenTimes.push(25);
            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            endScreen.style.display = 'none';
            gameArea.innerHTML = '';
            gameInterval = setInterval(updateTimer, 1000);
            setSpawnRate(1000); // Начальная скорость
        }

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
                return;
            }
            // Увеличение скорости
            const progress = (gameDuration - timeLeft) / gameDuration;
            const spawnDelay = 1000 - (progress * 750);
            setSpawnRate(spawnDelay);

            // Гарантированный спавн золотых
            if (goldenTimes.includes(gameDuration - timeLeft) && goldenCount < maxGoldens) {
                spawnElement(true);
            }
        }

        function setSpawnRate(delay) {
            clearInterval(spawnInterval);
            spawnInterval = setInterval(() => spawnElement(false), delay);
        }

        function spawnElement(forceGolden = false) {
            const isGolden = forceGolden || (Math.random() < 0.05 && goldenCount < maxGoldens);
            if (isGolden) goldenCount++;

            const element = document.createElement('div');
            element.classList.add('element');
            if (isGolden) element.classList.add('golden');

            const img = document.createElement('img');
            img.src = elements[Math.floor(Math.random() * elements.length)];
            element.appendChild(img);

            element.style.left = `${Math.random() * 90}%`;
            element.style.top = `${Math.random() * 90}%`;

            element.addEventListener('click', () => {
                if (isGolden) {
                    score += 50;
                    showPrediction(); // Показать предсказание при клике
                } else {
                    score += 10;
                }
                scoreEl.textContent = score;
                gameArea.removeChild(element);
            });

            gameArea.appendChild(element);

            // Исчезновение через 1-1.5 сек
            setTimeout(() => {
                if (gameArea.contains(element)) gameArea.removeChild(element);
            }, 1000 + Math.random() * 500);
        }

        function showPrediction() {
            const pred = predictions[Math.floor(Math.random() * predictions.length)];
            predictionEl.textContent = pred;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            gameArea.innerHTML = ''; // Очистка всех элементов
            finalScore.textContent = score;
            if (!predictionEl.textContent) showPrediction(); // Всегда показывать предсказание в конце
            endScreen.style.display = 'block';
        }

        restartBtn.addEventListener('click', startGame);
        shareBtn.addEventListener('click', () => {
            const result = `Мой счет в Game of 'Ladushki': ${score}! ${predictionEl.textContent}`;
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData(result);
            } else {
                alert('Поделитесь: ' + result);
            }
        });

        // Старт игры
        startGame();
    </script>
</body>
</html>
